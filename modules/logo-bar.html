<!doctype html>
<html class="no-js" lang="">

<head>

          </div>
          <div class="logo-bar__slide">
            <div class="logo-bar__slide-inner">

            <div class="logo-bar__slide-inner">

          <div class="logo-bar__slide">

          </div>
          <div class="logo-bar__slide">
            <div class="logo-bar__slide-inner">

          </div>
          <div class="logo-bar__slide">
            <div class="logo-bar__slide-inner">
              <img src="../images/logo-publix.png" alt="Logo Name">
            </div>
          </div>
          <div class="logo-bar__slide">
            <div class="logo-bar__slide-inner">
              <img src="../images/logo-wegmans.png" alt="Logo Name">
            </div>
          </div>
          <div class="logo-bar__slide">
            <div class="logo-bar__slide-inner">
              <img src="../images/logo-meijer.png" alt="Logo Name">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script src="../js/main.js"></script>

</html>
