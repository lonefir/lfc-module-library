<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  
  <title>Lone Fir Creative - Module Library</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/ick1rcv.css">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/e26f501cbd.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <!-- Lead Magnet --> 
  <section class="lead-magnet" style="background-image: url('../images/lead-magnet-background.jpg');">
    <div class="container">
      <div class="lead-magnet__inner">
        <div class="row">
          <div class="col col-1-2">
            <div class="lead-magnet__content">
              <h3 class="lead-magnet__heading">H3/Offer Title</h3>
              <div class="lead-magnet__text">
                <p>Describe the offer and the benefits of this offer to the user. Create urgency and implore them to click the CTA.</p>
                <p><strong>Encourage the user to click the button below.</strong></p>
              </div>
              <div class="lead-magnet__btn-block">
                <a href="" class="btn btn--1">Call to Action <i class="fas fa-long-arrow-alt-right"></i></a>
              </div>
            </div>
          </div>
          <div class="col col-1-2">
            <div class="lead-magnet__media">
              <img src="../images/lead-magnet-featured-image.png" alt="Image">
            </div>
          </div>
        </div>
      </div>      
    </div>
  </section>

  <!-- Scripts -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
