<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  
  <title>Lone Fir Creative - Module Library</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/ick1rcv.css">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/e26f501cbd.js" crossorigin="anonymous"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <!-- BOFU -->  
  <section class="bofu bofu--has-dark-overlay" style="background-image: url('../images/bofu-background.jpg');">
    <div class="container">
      <div class="row">
        <div class="col col-2-3">
          <div class="bofu__intro">
            <h2>H2/Heading That Calls the User to Action</h2>
            <h4>This is your subheader, it should briefly support the statement above.</h4> 
          </div>         
        </div>
        <div class="col col-1-3">
          <!-- Intentionally Empty -->
        </div>
      </div>
      <div class="row">
        <div class="col col-1-2">
          <div class="bofu__form">

            <div class="form-wrapper">
              <form class="form" action="">
                <div class="form__row form__row--two-columns">
                  <div class="form__field">
                    <input type="text" placeholder="First Name">                
                  </div>
                  <div class="form__field">
                    <input type="text" placeholder="Last Name">                
                  </div>
                </div>
                <div class="form__row form__row--two-columns">
                  <div class="form__field">
                    <input type="text" placeholder="Email">                
                  </div>
                  <div class="form__field">
                    <input type="text" placeholder="Company">                
                  </div>
                </div>
                <div class="form__row form__row--full-width">
                  <div class="form__field">
                    <textarea placeholder="How can we help?"></textarea>               
                  </div>
                </div> 
                <div class="form__row">
                  <div class="form__field">
                    <input class="btn btn--1" type="submit" value="Submit">
                  </div>
                </div>               
              </form>
            </div>

          </div>
        </div>
        <div class="col col-1-2">
          <div class="bofu__image">
            <img src="" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="../js/jquery.min.js"></script>
  <script src="../js/slick.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
